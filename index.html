<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Diablo 2: Resurrected | Tools</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom/_bundle.css">

  <meta name="theme-color" content="#fafafa">
  <meta name="color-scheme" content="dark light">
</head>

<body>
<header>
  <div class="auto-margin-max-width-50">
    <h1>Diablo 2: Resurrected | Tools</h1>
  </div>
</header>
<main class="auto-margin-max-width-50">
  <nav class="tabs">
    <div role="tablist" aria-label="Tools" class="automatic">
      <button id="tab-1" role="tab" tabindex="0" aria-selected="true" aria-controls="tabpanel-1">
        <span class="focus">
          First Tab
        </span>
      </button>
      <button id="tab-2" role="tab" tabindex="-1" aria-selected="false" aria-controls="tabpanel-2">
        <span class="focus">
          Second Tab
        </span>
      </button>
      <button id="tab-3" role="tab" tabindex="-1" aria-selected="false" aria-controls="tabpanel-3">
        <span class="focus">
          Third Tab
        </span>
      </button>
    </div>
    <div id="tabpanel-1" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
      <p>
        Content for the first panel
      </p>
    </div>
    <div id="tabpanel-2" role="tabpanel" tabindex="0" aria-labelledby="tab-2" hidden class="is-hidden">
      <p>
        Content for the second panel
      </p>
    </div>
    <div id="tabpanel-3" role="tabpanel" tabindex="0" aria-labelledby="tab-3" hidden class="is-hidden">
      <p>
        Content for the third panel
      </p>
    </div>
  </nav>
  <form id="runeword-form">
    <fieldset name="sockets">
      <input id="sockets-collapsible" type="checkbox" checked="" class="toggle-collapsible sr-only">
      <legend><label for="sockets-collapsible">Sockets</label></legend>
      <div class="collapsible-content"></div>
    </fieldset>
    <fieldset name="equipment">
      <input id="equipment-collapsible" type="checkbox" checked="" class="toggle-collapsible sr-only">
      <legend><label for="equipment-collapsible">Equipment</label></legend>
      <div class="collapsible-content"></div>
    </fieldset>
    <fieldset name="miscellaneous">
      <input id="miscellaneous-collapsible" type="checkbox" checked="" class="toggle-collapsible sr-only">
      <legend><label for="miscellaneous-collapsible">Miscellaneous</label></legend>
      <div class="collapsible-content"></div>
    </fieldset>
    <output name="runeword-result"></output>
  </form>
</main>

<script type="module" src="js/vendor/modernizr-3.11.2.min.js"></script>
<script type="module" src="js/plugins.js"></script>
<script type="module" src="js/main.js"></script>
</body>

</html>
