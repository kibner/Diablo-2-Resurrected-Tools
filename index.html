<body>
<main>
  <form id="runeword-form">
    <fieldset name="sockets">
      <input id="sockets-collapsible" type="checkbox" checked="" class="toggle-collapsible sr-only">
      <legend><label for="sockets-collapsible">Sockets</label></legend>
      <div class="collapsible-content"></div>
    </fieldset>
    <fieldset name="equipment">
      <input id="equipment-collapsible" type="checkbox" checked="" class="toggle-collapsible sr-only">
      <legend><label for="equipment-collapsible">Equipment</label></legend>
      <div class="collapsible-content"></div>
    </fieldset>
    <fieldset name="miscellaneous">
      <input id="miscellaneous-collapsible" type="checkbox" checked="" class="toggle-collapsible sr-only">
      <legend><label for="miscellaneous-collapsible">Miscellaneous</label></legend>
      <div class="collapsible-content"></div>
    </fieldset>
    <output name="runeword-result"></output>
  </form>
</main>

<template id="checkbox-template">
  <label>
    <input type="checkbox"/>
  </label>
</template>

<template id="search-results-table-template">
  <table class="table-first-column-max-width-50-pct">
    <thead>
    <tr>
      <th class="text-align-left">Runeword</th>
      <th class="text-align-left">Stats</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</template>

<template id="search-results-row-template">
  <tr>
    <td>
      <strong class="font-size-larger font-weight-normal"></strong>
      <dl></dl>
    </td>
    <td>
      <ul class="padding-left-0 list-style-position-inside">
      </ul>
    </td>
  </tr>
</template>

<template id="runeword-list-property-template">
  <dt></dt>
  <dd>
    <ol class="list-inline">
    </ol>
  </dd>
</template>

<template id="runeword-list-property-item-template">
  <li></li>
</template>

<template id="runeword-single-property-template">
  <dt></dt>
  <dd></dd>
</template>

<template id="runeword-stat-item-template">
  <li></li>
</template>

<script type="module" src="js/vendor/modernizr-3.11.2.min.js"></script>
<script type="module" src="js/plugins.js"></script>

</body>
